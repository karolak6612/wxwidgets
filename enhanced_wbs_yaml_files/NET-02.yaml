        -   Call `m_tcpServer->listen(QHostAddress::Any, port)`. Log success or failure.
    -   **Slot `void onNewConnection()`:**
        -   `QTcpSocket* clientSocket = m_tcpServer->nextPendingConnection();`
        -   Create `QtLivePeer* newPeer = new QtLivePeer(this, clientSocket, &m_mapInstance, &m_actionQueueInstance);`.
