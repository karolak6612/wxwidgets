definition_of_done: The application supports light and dark themes using Qt Style Sheets (`.qss`). A "Dark Mode" checkbox in the preferences dialog toggles the active theme. Custom colors must be supported.
boilerplate_coder_ai_prompt: 'Implement a `ThemeManager` class. Create two `.qss` files: `light.qss` and `dark.qss`. In `ThemeManager`, add a method `applyTheme(ThemeType)` that loads a QSS file and applies it to the `QApplication` instance. Connect the preferences dialog to this manager.'
