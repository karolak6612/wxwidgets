  - name: SFML
    version: "Unknown" # SFML version not typically in headers
    purpose: "2D Hardware-Accelerated Rendering for the Map Viewport"
    integration_files:
      # SFML is likely used within graphics.cpp/h and map_display.cpp/h if used for rendering
      # but the provided patterns are only for include directives.
      # Actual drawing calls would confirm usage.
      - "wxwidgets/graphics.cpp"
      - "wxwidgets/graphics.h"
      - "wxwidgets/map_display.cpp"
      - "wxwidgets/map_display.h"

  - name: pugixml
    version: "1.11" # Extracted from pugixml.cpp (<!-- version 1.11 -->)
    purpose: "Parsing of .xml files (items.xml, creatures.xml, materials.xml, clients.xml, etc.)"
    integration_files:
      - "wxwidgets/ext/pugixml.cpp"
      - "wxwidgets/ext/pugixml.hpp"
      - "wxwidgets/materials.cpp" # Uses pugixml for XML parsing
      - "wxwidgets/items.cpp" # Uses pugixml for items.xml
      - "wxwidgets/creatures.cpp" # Uses pugixml for creatures.xml
      - "wxwidgets/iomap_otbm.cpp" # Likely uses pugixml for house/spawn XML
      - "wxwidgets/client_version.cpp" # Uses pugixml for clients.xml
      - "wxwidgets/main_menubar.cpp" # Uses pugixml for menubar.xml
      - "wxwidgets/automagic_settings.cpp" # Uses pugixml for automagic_settings.xml
      - "wxwidgets/hotkey_manager.cpp" # Uses pugixml for hotkey config
      - "wxwidgets/island_generator_dialog.cpp" # Uses pugixml for border.xml
      - "wxwidgets/monster_generator_dialog.cpp" # Uses pugixml for monster files
      - "wxwidgets/replace_items_window.cpp" # Uses pugixml for replace presets
      - "wxwidgets/border_editor_window.cpp" # Uses pugixml for border definitions
      - "wxwidgets/main_toolbar.cpp" # Uses pugixml for hotkey definitions in menubar.xml

  - name: zlib
    version: "Unknown" # zlib version not typically in headers
    purpose: "Decompression of .otbm map data streams"
    integration_files:
      - "wxwidgets/iomap_otbm.cpp" # OTBM loading involves zlib decompression

  - name: Boost.Asio
    version: "Unknown" # Boost version not typically in headers
    purpose: "Asynchronous network operations for Live Server/Client"
    integration_files:
      - "wxwidgets/live_client.cpp"
      - "wxwidgets/live_peer.cpp"
      - "wxwidgets/live_server.cpp"
      - "wxwidgets/live_socket.cpp"
      - "wxwidgets/net_connection.cpp"
      - "wxwidgets/otml.h" # Includes boost/algorithm/string.hpp, boost/tokenizer.hpp, boost/shared_ptr.hpp, boost/enable_shared_from_this.hpp
                            # These are not Asio but other Boost libraries.
                            # Boost.Asio usage is confirmed by live_*.cpp files.
  - name: OpenSSL
    version: "Unknown" # OpenSSL version not typically in headers, and no direct usage found
    purpose: "TLS/SSL for secure network communication (if direct usage is observed)"
    integration_files: [] # No direct includes like <openssl/ssl.h> found in the provided files.
                          # If Boost.Asio uses it internally, it's not direct integration here.

  - name: json_spirit
    version: "4.03" # From json_spirit_reader.h
    purpose: "Parsing of JSON data (potentially for configuration or data exchange)"
    integration_files:
      - "wxwidgets/json/json_spirit.h"
      - "wxwidgets/json/json_spirit_error_position.h"
      - "wxwidgets/json/json_spirit_reader.cpp"
      - "wxwidgets/json/json_spirit_reader.h"
      - "wxwidgets/json/json_spirit_reader_template.h"
      - "wxwidgets/json/json_spirit_stream_reader.h"
      - "wxwidgets/json/json_spirit_utils.h"
      - "wxwidgets/json/json_spirit_value.cpp"
      - "wxwidgets/json/json_spirit_value.h"
      - "wxwidgets/json/json_spirit_writer.cpp"
      - "wxwidgets/json/json_spirit_writer.h"
      - "wxwidgets/json/json_spirit_writer_template.h"
      - "wxwidgets/json.h" # Likely an aggregator or wrapper for json_spirit
      - "wxwidgets/client_version.cpp" # Might use JSON for some client configurations
      - "wxwidgets/updater.cpp" # Update checks might involve JSON
      - "wxwidgets/settings.cpp" # Settings might be stored/read in JSON
