        -   Connect `newPeer->errorOccurred()` signal to a suitable error handling slot.
    -   **Slot `void onPeerDisconnected(QtLivePeer* peer)`:** (This signal would be emitted by `QtLivePeer`)
        -   Remove `peer` from `m_peers`.
        -   `peer->deleteLater();`
        -   Update any shared state or notify other peers if necessary.
    -   **Broadcast Methods (e.g., `broadcastMessageToAll(const NetworkMessage& msg, QtLivePeer* excludePeer = nullptr)`):**
        -   Iterate `m_peers`; for each peer (not `excludePeer`), call `peer->sendPacket(msg)`.
        -   Port logic from `LiveServer::broadcastNodes`, `broadcastChat`, `broadcastCursor`, etc., to use these new methods and `MapProtocolCodec` from `NET-01`.
  - "**3. Implement `QtLivePeer` Class (e.g., inherits `QObject`):**"
    -   **Members:**
        -   `QTcpSocket* m_socket;`
        -   `QtLiveServer* m_server;` (Reference to parent server)
        -   `mapcore::Map* m_mapRef;` (Pointer to `QtLiveServer`'s map)
        -   `mapcore::ActionQueue* m_actionQueueRef;` (Pointer to `QtLiveServer`'s action queue)
        -   `QByteArray m_receiveBuffer;` (To accumulate incoming data)
        -   `mapcore::NetworkColor m_clientColor;`
        -   `QString m_clientName;`
        -   `uint32_t m_clientId;` // Server-assigned unique ID for this peer
        -   `bool m_isAuthenticated;`
    -   **Constructor `QtLivePeer(QtLiveServer* server, QTcpSocket* socket, mapcore::Map* map, mapcore::ActionQueue* aq)`:**
        -   Store references.
        -   `m_socket->setParent(this);` (for QObject ownership if socket passed as raw pointer)
        -   Connect `m_socket->readyRead()` to `this->onReadyRead()`.
        -   Connect `m_socket->disconnected()` to `this->onSocketDisconnected()`.
        -   Connect `m_socket->errorOccurred(QAbstractSocket::SocketError)` to `this->onSocketError(QAbstractSocket::SocketError)`.
    -   **Slot `void onReadyRead()`:**
        -   `m_receiveBuffer.append(m_socket->readAll());`
        -   Loop while `m_receiveBuffer` potentially contains a complete packet:
            -   Check if `m_receiveBuffer.size()` >= 4 (for packet length field). If not, break.
            -   Read the 4-byte packet length (`expectedSize`) from the start of `m_receiveBuffer` (using `QDataStream` or `memcpy`).
            -   Check if `m_receiveBuffer.size()` >= (4 + `expectedSize`). If not, break (incomplete packet).
            -   Extract the packet data (size `expectedSize`) into a `mapcore::NetworkMessage` (from `NET-01`).
            -   Remove the full packet (4 + `expectedSize` bytes) from `m_receiveBuffer`.
            -   Call `parsePacket(networkMessage);`.
    -   **`void parsePacket(mapcore::NetworkMessage& msg)`:**
        -   Read packet type (`LivePacketType`) from `msg`.
        -   If not `m_isAuthenticated`, call `handleLoginPacket(type, msg)`.
        -   Else, call `handleEditorPacket(type, msg)`.
    -   **`handleLoginPacket(...)`, `handleEditorPacket(...)`:**
        -   Port logic from `LivePeer::parseLoginPacket` and `LivePeer::parseEditorPacket` and their sub-handlers (`parseHello`, `parseReady`, `parseNodeRequest`, `parseReceiveChanges`, etc.).
        -   Use `MapProtocolCodec` (from `NET-01`) for deserializing data from `NetworkMessage`.
        -   Client-initiated map changes should be validated and then applied via `m_actionQueueRef->addAction(...)`. The resulting changes (if any applied) are then typically broadcast by `m_server`.
    -   **`void sendPacket(const mapcore::NetworkMessage& msg)`:**
        -   Create a `QByteArray buffer;`.
        -   Create `QDataStream stream(&buffer, QIODevice::WriteOnly);`.
        -   `stream << static_cast<quint32>(msg.size);` (Write 4-byte length prefix).
        -   `buffer.append(reinterpret_cast<const char*>(msg.buffer.data()), msg.buffer.size());` (Append actual message data).
        -   `m_socket->write(buffer);`
    -   **Slot `void onSocketDisconnected()`:** Emit a custom signal `disconnected(this)` for `QtLiveServer` to handle cleanup.
    -   **Slot `void onSocketError(QAbstractSocket::SocketError error)`:** Log error, potentially emit `disconnected(this)`.
  - "**4. Implement `main.cpp` for `RMELiveServer`:**"
